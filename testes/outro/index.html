<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Link</title>
</head>
<body>
    <h1>Link externo</h1>
    <p>Aqui vamos para a <a href="https://loja.flamengo.com.br/" target="_blank" rel="external">loja do flamengo</a></p> <!--Para deixar o site do link na mesma guia, só n botar o rel ou botar rel=_self-->
    <h1>Link interno</h1>
    <p>Aqui nós vamos para o nossa <a href="pg02.html" rel="next">segunda página</a></p> <!--Para os links internos não vai precisar do target, mas precisa do rel, neste caso é o next, e o da outra vai ser prev-->
    <h2>Link interno da pasta</h2>
    <p>Aqui está um <a href="o coisa ruim voltou/pg03.html">link interno</a> que veio da pasta do mesmo documento</p>
</body>
</html>
